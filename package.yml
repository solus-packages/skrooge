name       : skrooge
version    : 2.27.0
release    : 42
source     :
    - https://download.kde.org/stable/skrooge/skrooge-2.27.0.tar.xz : c649745322440ce7983aaa977f7c2808331bf19c82d9ce428507431451116711
homepage   : https://skrooge.org/
license    : GPL-2.0-or-later
component  : office.finance
summary    : Personal finance tool for KDE
description: |
    Skrooge is the personal finance management tool for KDE, with the aim of being highly intuitive, while providing powerful functions such as reporting (including graphics), persistent Undo/Redo, encryption, and much more.
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5WebKit)
    - pkgconfig(libKActivities)
    - pkgconfig(libofx)
    - pkgconfig(qca2-qt5)
    - pkgconfig(sqlcipher)
    - pkgconfig(sqlite3)
    - grantlee-devel
    - karchive-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kdesignerplugin-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - knewstuff-devel
    - knotifyconfig-devel
    - kparts-devel
    - krunner-devel
    - kwallet-devel
    - shared-mime-info
rundeps    :
    - qt5-quickcontrols
setup      : |
    %patch -p1 < $pkgfiles/skrooge-missing-header.patch
    %cmake_ninja -DKDE_INSTALL_CONFDIR:PATH=/usr/share/xdg
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00644 skrooge/icons_hicolor/256-apps-skrooge.png $installdir/usr/share/pixmaps/skrooge.png
    %qml_cache || :

    # remove HTML docs
    rm -rf $installdir/usr/share/doc
